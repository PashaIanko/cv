experiences:
  title: Work experience
  info:
    - role: AI Specialist
      time: October 2022 - Present
      company: Unox S.p.A., Italy
      details: |
        Key responsibilities:
          - Dataset preparation
          - Selection of neural network architectures
          - Preparing pipelines for data processing and model training
          - Evaluating and deploying the models
    - role: Research associate
      time: September 2017 - June 2021
      company: Kutateladze Institute of Thermophysics
      details: |
        I worked as a research associate in the laboratory of microfluidics,
        in the Siberian Branch of Academy of Sciences. My responsibilities
        included:
          - Implementing software for the dynamic flowrate control
          - Performing experimental research
          - Summarizing experiment results in research papers
          - Publically presenting reports at conferences

internships:
  title: Internship experience
  info:
    - role: Machine vision developer
      time: July 2022 - September 2022
      company: Unox S.p.A., Italy
      details: |
        The internship project was dedicated to developing an
        object detection system. The achieved performance metrics was 97%, reached on 
        the dataset with only 10 images per class.

        Key responsibilities:
          - Dataset preparation
          - Selection of neural network architectures
          - Training, evaluating and deploying the models

    - role: Software developer
      time: June 2019 - August 2019
      company: National Tsing Hua University, College of Engineering, Taiwan
      details: |
        The internship project was dedicated to developing a 
        GUI software for image processing and assessing pattern irregularities
        in flexible printronics. The results were published in the Journal of
        Micromechanics and Microengineering

